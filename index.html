<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Redirect</title>
  <script>
    // URL-Parameter auslesen
    const params = new URLSearchParams(window.location.search);
    const part = params.get("part");

    // Teil-zu-Formular Zuordnung
    const urls = {
      "Schraube_M4": "https://forms.office.com/Pages/ResponsePage.aspx?id=rrMGg1nsJkqpck_EDzDmua9daFipiqNBupMMNvtV9T5UNTMzT1lPUVI4Q09DMkoxTEtLUUEzSUNLRy4u",
      "Kabelbinder_200": "https://forms.office.com/Pages/ResponsePage.aspx?id=rrMGg1nsJkqpck_EDzDmua9daFipiqNBupMMNvtV9T5UNTMzT1lPUVI4Q09DMkoxTEtLUUEzSUNLRy4u",
      "Motor_12V": "https://forms.office.com/Pages/ResponsePage.aspx?id=DEIN_FORMULAR_LINK_MOTOR"
    };

    // Weiterleitung oder Fehleranzeige
    if (urls[part]) {
      window.location.href = urls[part];
    } else {
      document.body.innerHTML = "<h2>Unbekannter QR-Code</h2>";
    }
  </script>
</head>
<body>
  <p>Wird geladen...</p>
</body>
</html>
